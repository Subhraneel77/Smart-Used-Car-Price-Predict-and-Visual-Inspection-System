<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Used Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Smart Used Car Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="engine_health">Engine Health:</label>
            <input type="number" id="engine_health" name="engine_health" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition" required>

            <button type="submit">Predict Price</button>
        </form>

        <h2>Upload Car Image for Damage Detection</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>
</body>

</html>
